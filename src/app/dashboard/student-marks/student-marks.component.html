<div class="marks-container">
  <div class="subjects">
      <button class="btn btn-secondary" style="border-radius: 15px;" (click)="onClick(chemistryList)">Chemistry</button>
      <button class="btn btn-secondary" style="border-radius: 15px;" (click)="onClick(mathsList)">Maths</button>
      <button class="btn btn-secondary" style="border-radius: 15px;" (click)="onClick(computerList)">Computers</button>
      <button class="btn btn-secondary" style="border-radius: 15px;" (click)="onClick(physicsList)">Physics</button>
  </div>

  Font Size: {{fontSize}}
  <div class="style-btn">
      <button class="btn btn-info style-action" (click)="onIncrease()">+</button>
      <button class="btn btn-info style-action" (click)="onReduce()">-</button>
  </div>
</div>

<hr class="border"/>

<students-details-subjects-details [records]="selectedRecords" [(size)]="fontSize"></students-details-subjects-details>
